name: tests

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev

jobs:
  lint:
    name: ğŸ‘Œ Linting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get yarn and tools
        uses: actions/checkout@v3
      - name: ğŸ“¦ Install dependencies
        run: yarn install --silent --force
      - name: ğŸ§¹ Checking lint
        run: yarn lint

  test:
    name: ğŸ¤ Testing
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸšš Get yarn and tools
        uses: actions/checkout@v3
      - name: ğŸ“¦ Install dependencies
        run: yarn install --silent --force
      - name: ğŸ§ª Run tests
        run: yarn test
