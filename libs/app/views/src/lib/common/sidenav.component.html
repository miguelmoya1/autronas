<mat-drawer-container autosize>
  @if (isLogged()) {
    <mat-drawer [opened]="true" mode="side">
      <div class="container" [ngClass]="{ closed: !open() }">
        <div class="toggle_icon">
          <autronas-sidenav-button
            icon="menu"
            [open]="open()"
            (click)="toggle()"
          />
        </div>

        <div class="menu">
          <autronas-sidenav-button
            icon="home"
            label="HOME"
            [open]="open()"
            [routerLink]="['/']"
          />
        </div>

        <div class="footer">
          <autronas-sidenav-button
            icon="logout"
            label="LOGOUT"
            [open]="open()"
          />
        </div>
      </div>
    </mat-drawer>
  }

  <mat-drawer-content>
    <router-outlet />
  </mat-drawer-content>
</mat-drawer-container>
